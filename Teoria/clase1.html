//CLASES EN JS //

class MarcaCarro { // se crea una clase con class //
constructor(marca,modelo){ // se le asigna los parametros por medio de la palabra constructor//
  this.marca=marca,
  this.modelo=modelo}
vehiculo(){ //el metodo se deja fuera de los corchetes de constructor //
  console.log(`este vechiculo es de marca ${this.marca} y de modelo ${this.modelo}`)
  }
}


class VelocidadCarros extends MarcaCarro{ // al agregfar una nueva clase que queremos que herede la informacion de la anterior utilizamos palabra extends//
constructor(marca, modelo, velocidad){// nuevamente realizamos el constructor y agregamos el nuevo parametro que queramos colocar //
  super(marca,modelo), // para llamar a los dos parametros anteriores utilizamos el metodo super( parametros anteriores)//
  this.velocidad=velocidad, // y creamos el nuevo parametro//
  this.piloto= null}

  get getPiloto (){
    return this.piloto
  }
// esto se utiliza para agregar un parametro en este caso para la varoable piloto 
  set setPiloto (piloto){
    this.piloto=piloto
  }
  
  velTop(){
    console.log(`este vehiculo de marca ${this.marca} modelo ${this.modelo} tiene una velocidad maxima de ${this.velocidad} y su piloto es ${this.piloto}`)
  }
}
